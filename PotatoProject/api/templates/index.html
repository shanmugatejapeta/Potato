<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload for Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body style="background-size: 100% 100%; background-size: cover; background-repeat: no-repeat; 
background-image: url('https://img.freepik.com/premium-photo/fresh-young-potatoes-hands-farmer-background-agricultural-potato-plantations_72572-2171.jpg');">
    <div class="container mt-5 opacity-100">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Upload Image for Prediction</h1>
                        <form class="opacity-100" id="upload-form" action="/predict" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="image">Select image:</label>
                                <input type="file" class="form-control-file" id="image" name="file" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Predict</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
