<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style=" background-size: 100% 100%; background-size: cover; background-repeat: no-repeat; 
background-image: url('https://www.shutterstock.com/image-photo/pile-ripe-potatoes-on-ground-260nw-1512258092.jpg');">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Prediction Result</h1>
                        <p class="text-center">{{ result_text }}</p>
                        <p class="text-center">{{ confidence_text }}</p>
                        <div class="text-center">
                            <a href="/" class="btn btn-secondary">Upload Another Image</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
